        <div class="product-box">
            <img src="Images/Islamabad Tea.jpg" alt="Islamabad Tea" class="zoom-image">
            <div class="product-info">
                <p>Product Name: <span class="editable" contenteditable="false">Islamabad Tea</span></p>
                <p>Product Code: <span class="editable" contenteditable="false">001</span></p>
                <p>Product Price: <span class="editable" contenteditable="false">RS: 1800/1KG</span></p>
                <p>Availability: <span class="editable" contenteditable="false">Available</span></p>
                <p><a href="tel:+923295453167">Call US NOW!</a></p>

                <button class="order-btn" onclick="orderProduct('Islamabad Tea', '001', 'RS: 1800/1KG', 'Available')">Order</button>
                <button class="edit-btn" onclick="toggleEdit(this)">Edit</button>
                <button class="save-btn" onclick="saveEdit(this)" style="display:none;">Save</button>
                <button class="delete-btn" onclick="deleteProduct(this)">Delete</button>

    <button id="delete-all-btn" onclick="deleteAllProducts()">Delete All</button>

    <script>
        function orderProduct(name, code, price, availability) {
            const message = `Order for Product:\nName: ${name}\nCode: ${code}\nPrice: ${price}\nAvailability: ${availability}`;
            const whatsappLink = `https://wa.me/923295453167?text=${encodeURIComponent(message)}`;
            window.open(whatsappLink, '_blank');
        }

        function toggleEdit(button) {
            const code = prompt("Enter the code to edit:");
            if (code === "5921483") {
                const productBox = button.parentElement;
                const editables = productBox.querySelectorAll(".editable");
                editables.forEach(field => field.contentEditable = true);
                button.style.display = "none";
                const saveButton = button.nextElementSibling;
                saveButton.style.display = "inline";
            } else {
                alert("Incorrect code.");
            }
        }

        function saveEdit(button) {
            const productBox = button.parentElement;
            const editables = productBox.querySelectorAll(".editable");
            editables.forEach(field => field.contentEditable = false);
            button.style.display = "none";
            const editButton = button.previousElementSibling;
            editButton.style.display = "inline";
        }

        function deleteProduct(button) {
            const code = prompt("Enter the code to delete:");
            if (code === "5921483") {
                button.parentElement.parentElement.remove();
            } else {
                alert("Incorrect code.");
            }
        }

        function deleteAllProducts() {
            const code = prompt("Enter the code to delete all:");
            if (code === "5921483") {
                document.getElementById("product-container").innerHTML = "";
            } else {
                alert("Incorrect code.");
            }
        }

        document.querySelectorAll('.zoom-image').forEach(image => {
            image.addEventListener('mousemove', e => {
                const rect = image.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / rect.width) * 100;
                const y = ((e.clientY - rect.top) / rect.height) * 100;
                image.style.transformOrigin = `${x}% ${y}%`;
                image.style.transform = "scale(2)";
            });

            image.addEventListener('mouseleave', () => {
                image.style.transform = "scale(1)";
            });
        });
    </script>
</body>
</html>
